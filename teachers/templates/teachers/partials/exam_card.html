<div class="card d-inline-block" style="width: 14rem;">
    <div class="card-body">
    <p class="card-text"><strong>{{ exam.name }}</strong></p>
        <div class="card-body">
            <div class="button-card">
                <a href="{% url 'teachers:exam' exam.slug %}" class="btnAcessar">
                    <button type="button" class="btn btn-outline-success btnAcessar">Acessar</button>
                </a>
            </div>

            <div>
                <form action="{% url 'teachers:exam_delete' %}" class="button-form inline-form" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="exam" value="{{ exam.slug }}">
                    <button type="submit" class="btn btn-outline-danger btnExcluir">Excluir</button>
                </form>

                <a href="{% url 'teachers:update_exam' exam.slug %}">
                    <button type="button" class="btn btn-outline-info btnEditar">Editar</button>
                </a>
                
                {% if not exam.available %}
                    <form action="{% url 'teachers:exam_status' %}" class="button-form" method="post">
                        {% csrf_token %}

                        <input type="hidden" name="exam" value="{{ exam.slug }}">
                        <button type="submit" class="btn btn-success btnPublicar">Publicar</button>
                    </form>
                {% else %}
                    <form action="{% url 'teachers:exam_status' %}" class="button-form" method="post">
                        {% csrf_token %}
                        
                        <input type="hidden" name="exam" value="{{ exam.slug }}">
                        <button type="submit" class="btn btn-dark btnPrivar">Privar</button>
                    </form>
                {% endif %}
            </div>
        </div>
    </div>
</div>
