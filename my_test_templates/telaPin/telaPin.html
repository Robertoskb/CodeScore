<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Inserir PIN da Prova</title>
</head>

<body>
    <div class="pin-container">
        <div class="logoSite">
            <img src="FLYO-LOGO1.png" alt="logoSite" class="logo-image">
        </div>
        <div class="pin-box">
            <form class="pin-form">
                <input type="text" id="cod-pin" name="cod_pin" placeholder="PIN da prova" class="pin-box">
                <div class="d-grid gap-2 col-6 mx-auto button-container">
                    <button class="btn btn-primary button-entrarProva" type="button">Entrar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
