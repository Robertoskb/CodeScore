<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambiente de Provas</title>
    <link rel="stylesheet" href="styleAmbProvas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body class="styleBody">
    <main class="card-wrapper">
        <h1 class="title">Nome da Questão</h1>
        <div class="questao-container">
            <button class="btn btn-light downloadButton">
                <a href="nome do arquivo" download="" type="application/pdf" class="linkDownload">Enunciado em
                    PDF</a>
            </button>
            <br>
            <br>
            <form class="alunoQuestao-form">
                <label for="resposta" class="respostaAluno">Arquivo Python:</label>
                <br>
                <div class="buttonArqResposta"><input type="file" id="arqResposta" name="arqResposta"
                        class="arqResposta-box"></div>
                <br>
                <br>
                <div class="button-container">
                    <button class="btn btn-light button-questao" type="button">Voltar</button>
                    <button class="btn btn-light button-questao" type="button">Próxima</button>
                </div>
            </form>
        </div>
        <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Total de Acertos
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
        </div>
    </main>
</body>

</html>
