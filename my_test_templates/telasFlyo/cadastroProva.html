<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Prova</title>
</head>

<body>
    <div class="form-container">
        <h1>Cadastro de Prova</h1>
        <div class="form-box">
            <form class="prova-form">
                <label for="nome_prova" class="prova-label">Nome da Prova:</label>
                <input type="text" id="nome_prova" name="nome_prova" placeholder="Digite o nome da prova..."
                    class="prova-box">
                <div class="d-grid gap-2 col-6 mx-auto button-container">
                    <button class="btn btn-primary button-criarProva" type="button">Criar</button>
                    <button class="btn btn-primary button-cancelProva" type="button">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
