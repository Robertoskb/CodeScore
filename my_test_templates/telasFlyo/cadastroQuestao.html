<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Questão</title>
</head>

<body>
    <div class="form-container">
        <h1 class="prova-title">Título da Prova</h1>
        <h1>Cadastro de Questão</h1>
        <div class="form-box">
            <form class="questao-form">
                <label for="nome_questao" class="questao-label">Nome da Questão:</label>
                <input type="text" id="nome_questao" name="nome_questao" placeholder="Digite o nome da questão..."
                    class="questao-box">
                <label for="enunciado" class="enunciado-label">Enunciado (PDF):</label>
                <input type="file" id="enunciado" name="enunciado" class="enunciado-box">
                <label for="gabarito" class="gabarito-label">Gabarito (ZIP):</label>
                <input type="file" id="gabarito" name="gabarito" class="gabarito-box">
                <button class="btn btn-primary button-criarQuestao" type="button">Criar Questão</button>
                <button class="btn btn-primary button-cancelQuestao" type="button">Cancelar</button>
            </form>
        </div>
    </div>
</body>

</html>
