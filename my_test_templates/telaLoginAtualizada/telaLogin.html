<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <div class="login-box">
            <form class="login-form">
                <label for="username" class="user-label">Usu√°rio</label>
                <input type="text" id="username" name="username" class="user-box">
                <label for="password" class="password-label">Senha</label>
                <input type="password" id="password" name="password" class="password-box">
                <div class="d-grid gap-2 col-6 mx-auto button-container">
                    <button class="btn btn-primary button-entrar" type="button">Entrar</button>
                    <button class="btn btn-primary button-entrarSuap" type="button">Entrar com o SUAP</button>
                    <button class="btn btn-primary button-cancelLogin" type="button">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
