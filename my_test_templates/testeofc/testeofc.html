<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste real oficial</title>
  <link rel="stylesheet" href="estiloofc.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="styleBody">
  <main class="card-wrapper">
    <h1 class="title">Provas</h1>
    <div class="card d-inline-block" style="width: 14rem;">
      <!--<img src="..." class="card-img-top" alt="...">-->
      <div class="card-body">
        <p class="card-text"><strong>Adicionar Prova</strong></p>
        <div class="card-body">
          <div class="button-card">
            <button type="button" class="btn btn-outline-success">Adicionar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card d-inline-block" style="width: 14rem;">
      <!--<img src="..." class="card-img-top" alt="...">-->

        <p class="card-text"><strong>Nome da prova</strong></p>

            <button type="button" class="btn btn-outline-success">Acessar</button>
          </div>
        </div>
      </div>
    </div>
    <!--Sidebar-->
    <nav>
      <div class="logo">
        <i class="bx bx-menu menu-icon"></i>
        <span class="logo-name">
          <img src="LOGO6.png" alt="logo" width="100" height="30">

      </div>
      <div class="sidebar">
        <div class="logo">
          <i class="bx bx-menu menu-icon"></i>
          <span class="logo-name">
            <img src="LOGO6.png" alt="logo" width="100" height="30">
          </span>
        </div>
        <div class="sidebar-content">
          <ul class="lists">
            <li class="list">
              <a href="#" class="nav-link">
                <i class="bx bx-bell icon"></i>
                <span class="link">Notificações</span>
              </a>
            </li>
            <li class="list">
              <a href="#" class="nav-link">
                <i class="bx bx-home-alt icon"></i>
                <span class="link">Bloco 1</span>
              </a>
            </li>
            <li class="list">
              <a href="#" class="nav-link">
                <i class="bx bx-home-alt icon"></i>
                <span class="link">Bloco 2</span>
              </a>
            </li>
            <li class="list">
              <a href="#" class="nav-link">

              </a>
            </li>

          <div class="bottom-cotent">
            <li class="list">
              <a href="#" class="nav-link">
                <i class="bx bx-cog icon"></i>

              </a>
            </li>
            <li class="list">
              <a href="#" class="nav-link">
                <i class="bx bx-log-out icon"></i>
                <span class="link">Sair</span>
              </a>
            </li>
          </div>
        </div>

    <section class="overlay"></section>
    <script src="script.js">
    </script>
