<div class="form-box search-box">
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}

        {{ form.pin }}

        {% for error in form.pin.errors %}
            <p class="error">{{ error }}</p>
        {% endfor %}

        <div class="d-grid gap-2 col-6 mx-auto button-container">
            <button class="btn btn-primary button-entrar" type='submit'>Entrar</button>
        </div>

    </form>
</div>
