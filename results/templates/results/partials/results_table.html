<h1 class="question-result-title">{{ question_name }} - {{ results.score }} Pontos </h1>
<table>
    <thead>
        <tr>
            <th>Data e Hora</th>
            <th>Pontuação</th>
            <th>Arquivos</th>
        </tr>
    </thead>
    <tbody>
        {% for submission in results.submissions %}
            <tr>
                <td>{{ submission.date|date:"d-m-Y" }} {{ submission.date|date:"h:i A" }}</td>
                <td>{{ submission.score_obtained }}</td>
                <td>
                    <a href="{% url 'results:solution' submission.solution_file.name %}" type="application/x-python">
                        <button class="btn btn-light">Baixar</button>
                    </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
