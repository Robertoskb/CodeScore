{% extends 'global/base.html' %}

{% block content %}
    <h1 class="title">{{ exam.name }} - {{ student }}</h1>
    <h2 class="title-2">{{ total_score }} Pontos</h2>

    {% for question_name, results in results.items %}
        {% if results.submissions %}
            {% include 'results/partials/results_table.html' %}
        {% endif %}
    {% endfor %}

{% endblock content %}
